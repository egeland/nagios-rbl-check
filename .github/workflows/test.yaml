name: Python Test

on:
  push:
  workflow_dispatch:
    inputs:
      host:
        description: 'IP Address of Host to Test'
        required: false
        default: '1.1.1.1'
        type: string
      critical:
        description: 'Critical Level to Test'
        required: false
        default: '99'
        type: string
      warning:
        description: 'Warning Level to Test'
        required: false
        default: '99'
        type: string

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: ubuntu-22.04
            version: "3.6"
          - os: ubuntu-20.04
            version: "3.7"
          - os: ubuntu-20.04
            version: "3.8"
          - os: ubuntu-20.04
            version: "3.9"
          - os: ubuntu-20.04
            version: "3.10"
          - os: ubuntu-20.04
            version: "3.11"

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}

      - name: Setup ${{ matrix.version }}
        run: |
          python -m pip install --upgrade pip
          pip install flake8 coverage

      - name: Lint ${{ matrix.version }}
        run: flake8

      - name: Test ${{ matrix.version }}
        run: |
          coverage run check_rbl.py -w ${{ inputs.warning }} -c ${{ inputs.critical }} -a ${{ inputs.host }}
          coverage report
